<!-- the following script is needed for jquery validation of input -->
	<script src="http://fog.ccsf.edu/~srubin//jQvalidate.js"></script>

<script>
$(function() {
$( "#tabs" ).tabs();
});



$(document).ready(function(){
	$("#myform").validate({
	// Rules for each input item
	rules: 
		{
			name: { required: true},
			favorite: {required: true},
			leastfav: {required: true},
			beautiful: {required: true}

		}
	});	  
});

// function to change page location
function goToNewPage(myForm) {
    var myDestination = myForm.destinationList.options[myForm.destinationList.selectedIndex].value;
    window.location = myDestination;
}


function display_output(){
	if ($("#myform").valid()) {
		var name = document.myform.name.value
		var favorite = document.myform.favorite.value
		var beautiful = document.myform.beautiful.value
		var leastfav = []

		for (var i = 0; i <= 2; i++) {

			if(document.myform.leastfav[i].checked){
				leastfav.push(document.myform.leastfav[i].value)
			}
		};	

		var output = "Your name is " + name + ".\n"
		output += "Your favorite thing is " + favorite + " and your least favorite is " + leastfav + ".\n"
		output += "And the thing you think is most beautiful is " + beautiful + "."

		document.getElementById("output").innerHTML = "<textarea rows='4' cols='50'>" + output + "</textarea>"
	}
}
</script>

<body>

	<!-- need title for header in navigation -->
	<script>
	var title = "CNIT 133 Homework 5 pt 1"
	var skills = "Utilizing tabs, Use validation form on select boxes and drop down menus to change webpage"
	</script>

	<!-- add navigation bar -->
	<script type="text/javascript" src="../navigation.js"> </script>


<section id="content">

	<div id="tabs">

		<ul>
		<li><a href="#ptA">Part A</a></li>
		<li><a href="#ptB">Part B</a></li>
		</ul>



		<div id="ptA">

			<form name="myform" id="myform">
				<p>Please enter your name:
					<input type="text" name="name"></p>
					<ul>
						<li>
							<input type="radio" name="favorite" value="null">Please choose your favorite:
						</li>
						<li>
							<input type="radio" name="favorite" value="flying">Flying
						</li>
						<li>
							<input type="radio" name="favorite" value="eating">Eating
						</li>
					</ul>

					<ul>
						<li><input type="checkbox" name="other" value="null">Please choose your least favorite:</li>
						<li><input type="checkbox" name="leastfav" value="homework">	Homework	</li>
						<li><input type="checkbox" name="leastfav" value="spiders">Spiders</li>
						<li><input type="checkbox" name="leastfav" value="rainbows">Rainbows</li>
					</ul>

					<select name="beautiful">
						<option value="">Select the most beautiful</option>
						<option value="waterfalls">Waterfalls</option>
						<option value="sunshine">Sunshine</option>
						<option value="raindrops">Raindrops</option>
					</select>
				<br>	
				<input type="button" value="Submit" onclick="display_output()">
				<button type="reset" value="Reset">Reset</button>
			</form>
			<div id="output">
				<textarea rows="4" cols="50"></textarea>
			</div>
		</div>


		<div id="ptB">

			<form>
				<h3>Choose your destination using onchange event</h3>
				<select name="destinationList" onchange="goToNewPage(this.form);">
					<option>Choose Destination:</option>
					<option value="http://www.facebook.com">Facebook</option>
					<option value="http://www.notalwaysright.com">NotalwaysRight</option>
					<option value="https://www.gmail.com">Gmail</option>
					<option value="https://www.thenosemilk.com">Thenosemilk</option>
				</select>
			</form>

			<form>
				<h3>Choose your destination using onclick event</h3>
				<select name="destinationList">
					<option value="http://www.facebook.com">Facebook</option>
					<option value="http://www.notalwaysright.com">NotalwaysRight</option>
					<option value="https://www.gmail.com">Gmail</option>
					<option value="https://www.thenosemilk.com">Thenosemilk</option>
				</select>

				<input type="button" value="Go!" onClick="goToNewPage(this.form);">
			</form>
		</div>
	</div>
</section>
