<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<title>Degree</title>
 	<meta name="description" content="Lena Zheng HW3 degree">
 	<meta name="author" content="Lena Zheng">
 	<link rel="stylesheet" type="text/css" href="../nav.css">
	<style type="text/css">
		input {
			text-align: right;
		}
	</style>

	<script src="http://code.jquery.com/jquery-1.10.1.js"></script>

	<!-- the following script is needed for jquery validation of input -->

	<script src="http://fog.ccsf.edu/~srubin//jQvalidate.js"></script>
	<!-- for instructions box -->
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<script>
		$(document).ready(function(){
			$("#myform").validate({
			// Rules for each input item
				rules: 
				{
					C: {number: true},
					F: {number: true}


				}

			});
		});
		function fahrenheit(){
			if ($("#myform").valid()) {
				
				if (document.myform.C.value == ""){
					alert("Please enter a number")
				}else{
					var c, F
					C = parseInt(document.myform.C.value)

					F = (9/5 * C) + 32
					document.myform.toF.value = (F).toFixed(2)
				}
			}
		}

		function celsius(){
			if ($("#myform").valid()) {
				if (document.myform.F.value == ""){
					alert("Please enter a number")
				}else{
					var c, F
					F = parseInt(document.myform.F.value)
					C = 5/9 * (F - 32) 
					document.myform.toC.value = (C).toFixed(2)
				}
			}
		}


	</script>
</head>

<body>
	<script>var title = "HW 3 pt 5: Degree"</script>
	<script type="text/javascript" src="../navigation.js"> </script>

	<form id="myform" name="myform">
		<table>
			<tr>
				<td><label for="C">Celsius: </label></td>
				<td><input type="text" id="C" name="C" size="10"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="data" onclick="fahrenheit()" value="Convert to Fahrenheit"></td>
			</tr>
			<tr>
				<td colspan="2"><textarea rows="2" cols="14" name="toF"></textarea></td>
			</tr>
		</table>

		<table>
			<tr>
				<td><label for="F">Fahrenheit: </label></td>
				<td><input type="text" id="F" name="F" size="10"> </td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="data" onclick="celsius()" value="Convert to Celsius"></td>
			</tr>
			<tr>
				<td colspan="2"><textarea rows="2" cols="14" name="toC"></textarea></td>
			</tr>
		</table>

		<input type="reset" value="RESET" onClick="window.location.reload();">

	</form>
	<footer>
		<a href="http://validator.w3.org/check?uri=referer"><img alt="HTML5" src="../html5.png" style="border:0;width:29px;height:35px"></a>

		<a href="http://jigsaw.w3.org/css-validator/check/referer"><img style="border:0;width:88px;height:31px" src="../css.png" alt="Valid CSS!"></a>

	</footer>
</body>

</html>
