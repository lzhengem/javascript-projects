<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<title>Random</title>
 	<meta name="description" content="Lena Zheng HW3 Random">
 	<meta name="author" content="Lena Zheng">
 	<link rel="stylesheet" type="text/css" href="../nav.css">
	<style type="text/css">
		input {
			text-align: right;
		}
	</style>

	<script src="http://code.jquery.com/jquery-1.10.1.js"></script>

	<!-- the following script is needed for jquery validation of input -->

	<script src="http://fog.ccsf.edu/~srubin//jQvalidate.js"></script>
	<!-- for instructions box -->
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<script>
		var num1, num2

		$(document).ready(function(){
			$("#myform").validate({
			// Rules for each input item
				rules: 
				{
					guess: {number: true},

				}

			});
		});
		function random_nums(){
			
			num1 = parseInt(Math.random() * 10)
			num2 = parseInt(Math.random() * 10)

			document.getElementById("question").innerHTML = "<input type='text' value='what is " + num1.toString() + " times " + num2.toString() + "?'>"


		}
		function validate_answer(){
			var answer = num1 * num2
			if (parseInt(document.myform.answer.value) == answer){
				var again = confirm("Good job!\n Do you want to try again?")
				if (again == true){
					random_nums()
				}else{
					window.location.reload()
				}

			}else{
				alert("No. Please try again.")
			}
			//i choose not to clear the question at this point because the student still needs to
			//answer the question and would still need to see the question
			document.getElementById("answer").value = "";

		}


		


	</script>
</head>

<body>
	<script>var title = "HW 3 pt 6: Random"</script>
	<script type="text/javascript" src="../navigation.js"> </script>

	<form id="myform" name="myform">
		<input type="button" onclick="random_nums()" value="Get question">
		<div id="question"><input type="text" value="question here"></div><br>
		Your answer:
		<input type="text" id="answer" name="answer">
		<input type="button" onclick="validate_answer()" value="Submit answer">

	</form>
	<footer>
		<a href="http://validator.w3.org/check?uri=referer"><img alt="HTML5" src="../html5.png" style="border:0;width:29px;height:35px"></a>

		<a href="http://jigsaw.w3.org/css-validator/check/referer"><img style="border:0;width:88px;height:31px" src="../css.png" alt="Valid CSS!"></a>

	</footer>
</body>

</html>
