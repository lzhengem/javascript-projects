<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<title>Palindrome</title>
 	<meta name="description" content="Lena Zheng HW3 palindrome">
 	<meta name="author" content="Lena Zheng">
 	<link rel="stylesheet" type="text/css" href="../nav.css">
	<style type="text/css">
		input {
			text-align: right;
		}
	</style>

	<script src="http://code.jquery.com/jquery-1.10.1.js"></script>

	<!-- the following script is needed for jquery validation of input -->

	<script src="http://fog.ccsf.edu/~srubin//jQvalidate.js"></script>
	<!-- for instructions box -->
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<script>
		$(function() {

			$( "#dialog" ).dialog({
				autoOpen: false,
				show: {
					effect: "blind",
					duration: 1000
				},

				hide: {
					effect: "explode",
					duration: 1000
				}
			});

			$( "#opener" ).click(function() {
				$( "#dialog" ).dialog( "open" );
			});
		});

		$(document).ready(function(){
			$("#myform").validate({
			// Rules for each input item
				rules: 
				{
					number: {required: true, number: true}

				}

			});
		});

		function process() {
			if ($("#myform").valid()) {
				// define variables	
				var number, reversednumber
				number = document.myform.number.value


				if (number.charAt(0) == 0 || number.length != 5){
					document.getElementById("error").innerHTML = "Please enter a 5 digit number that does not begin with 0";

				}else{
					document.getElementById("error").innerHTML = "";
					reversednumber = number.charAt(4) + number.charAt(3) + number.charAt(2) + number.charAt(1) + number.charAt(0)
					if (number == reversednumber){
						document.myform.comment.value = number + " is a palindrome."
					}else {
						document.myform.comment.value = number + " is not a palindrome"
					}
							
				}

			}

		}


	</script>
</head>

<body>

	<script>var title = "HW 3 pt 4: Palindrome"</script>
	<script type="text/javascript" src="../navigation.js"> </script>

	<section class="body">
		<button id="opener">Click for instructions</button>

<div id="dialog" title="Instructions">
<p>Enter a 5 digit number that does not begin with 0 to see if it is a palindrome or not</p>
</div>



		<form id="myform" name="myform">


			<label for="number">Number: </label>
			<input type="text" id="number" name="number" size="10"><br>
			<div id="error"></div>
			<input type="button"  onclick="process()" value="SUBMIT">
			<input type="reset" value="RESET" onClick="window.location.reload();"><br><br>

			<textarea rows="6" cols="40" name="comment"></textarea>

		</form>


	</section>
	<footer>
		<a href="http://validator.w3.org/check?uri=referer"><img alt="HTML5" src="../html5.png" style="border:0;width:29px;height:35px"></a>

		<a href="http://jigsaw.w3.org/css-validator/check/referer"><img style="border:0;width:88px;height:31px" src="../css.png" alt="Valid CSS!"></a>

	</footer>
</body>

</html>
