<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	 	<title>CNIT 133 Homework 2 - Extra Credit</title>
	 	<meta name="description" content="Lena Zheng HW2 Extra credit">
	 	<meta name="author" content="Lena Zheng">
	 	<link rel="stylesheet" type="text/css" href="../nav.css">
	 	<!-- this page will use geElementById and innerHTML to write html onto the same page -->

		<style type="text/css">
		body{
			text-align: center;
		}
		table{
			margin: 10px auto;
			border: 1px solid black;
			padding: 10px;

		}
	
		#flip:hover{
			background: yellow;
			display: inline-table;

		}
		#instructions{
			display: none;
		}
		input{
			text-align: right;
		}
		td{
			text-align: left;
		}
		</style>

		<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
		<script>
		$(document).ready(function(){
			$("#flip").click(function(){
				$("#instructions").slideToggle("slow");
			});

			$('#red').focus(function() {
				$(this).css('background-color','red');
			});
			$('#red').blur(function() {
				$(this).css('background-color','white');
			});

		});

		function process(){
			var dollars = parseInt(document.myform.dollars.value);
			var british = (dollars * 0.59506).toFixed(2);
			var canadian = (dollars * 1.09313).toFixed(2);
			var euro = (dollars * 0.73301).toFixed(2);
			var yen = (dollars * 102.53000).toFixed(2);
			var peso = (dollars * 12.92958).toFixed(2);
			document.getElementById("british").innerHTML = "<input type='text' size='10' value= "+ british +">";
			document.getElementById("canadian").innerHTML = "<input type='text' size='10' value= "+ canadian +">";
			document.getElementById("euro").innerHTML = "<input type='text' size='10' value= "+ euro +">";
			document.getElementById("yen").innerHTML = "<input type='text' size='10' value= "+ yen +">";
			document.getElementById("peso").innerHTML = "<input type='text' size='10' value= "+ peso +">";
		}

		</script>
	</head>

	<body>
		<script>var title = "CNIT133 HW2 Extra credit"</script>
	<!-- add navigation bar -->
	<script type="text/javascript" src="../navigation.js"> </script>
		<div id="flip">Click to Show/Hide Instructions</div>
		<div id="instructions">The foreign exchange rates on June 7, 2014. Enter a dollar amount in the table below to see the corresponding foreign exchange values</div>
		<form name="myform">
			<table>
				<tr>
					<td colspan="3" style="text-align: center">Monetary Exchange Rates</td>
				</tr>
				<tr>
					<td>Currency</td>
					<td>Rate</td>
					<td>Value</td>
				</tr>
				<tr>
					<td>British Pound</td>
					<td><input type="text" size="10" value="0.59506" disabled></td>
					<td><div id="british"><input type="text" size="10"></div></td>
				</tr>
				<tr>
					<td>Canadian Dollar</td>
					<td><input type="text" size="10" value="1.09313" disabled></td>
					<td><div id="canadian"><input type="text" size="10"></div></td>
				</tr>
				<tr>
					<td>Euro</td>
					<td><input type="text" size="10" value="0.73301" disabled></td>
					<td><div id="euro"><input type="text" size="10"></div></td>
				</tr>
				<tr>
					<td>Japanese Yen</td>
					<td><input type="text" size="10" value="102.53000" disabled></td>
					<td><div id="yen"><input type="text" size="10"></div></td>
				</tr>
				<tr>
					<td>Mexican Peso</td>
					<td><input type="text" size="10" value="12.92958" disabled></td>
					<td><div id="peso"><input type="text" size="10"></div></td>
				</tr>
				<tr>
					<td colspan="2">Enter the amount: </td>
					<td><input id="red" type="text" name="dollars" size="10"></td>
				</tr>

			</table>
			<input type="button" onclick="process()" value="Calculate">
			<input type="reset" value="Reset">
		</form>


		<footer>
			<a href="http://validator.w3.org/check?uri=referer"><img alt="HTML5" src="http://fog.ccsf.edu/~srubin/html5a.jpg" style="border:0;width:29px;height:35px"></a>

			<a href="http://jigsaw.w3.org/css-validator/check/referer"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a>
		</footer>
	</body>

</html>
