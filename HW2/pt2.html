		<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
		<script>
			function process(){
				var number1, number2, number3, sum, avg, prod, min, max, message;
				number1 = parseInt(document.myform.num1.value);
				number2 = parseInt(document.myform.num2.value);
				number3 = parseInt(document.myform.num3.value);
				sum = number1 + number2 + number3;
				avg = sum / 3;
				prod = number1 * number2 * number3;
				min = Math.min(number1, number2, number3);
				max = Math.max(number1, number2, number3);
				message = "Sum: " + sum + "\n";
				message += "Average: " + avg +"\n";
				message += "Product: " + prod +"\n";
				message +="Min: " + min +"\n";
				message += "Max: " + max + "\n";

				document.myform.result.value = message;

			}

		</script>
