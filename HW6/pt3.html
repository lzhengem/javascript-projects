<script>
function getnum(){
	var myRegExp = /^\((\d{3})\)[ -.]?(\d{3})[ -.]?(\d{4})$/;
	var phone = document.myform.phone.value
	var parts = phone.match(myRegExp);
	if (parts != null) {

		document.myform.zip.value = parts[1]
		document.myform.token1.value = parts[2]
		document.myform.token2.value = parts[3]
	} else {
	alert("Invalid format");
	}
}


$(document).ready(function(){
	$("#phone").mask("(999) 999-9999");
});

</script>

	<form name="myform" id="myform">
		<script>
			var date = new Date()
			var output = ""

			output += date.toString() + "<br>"
			output += "Local string: " + date.toLocaleString() + "<br>"
			output += "UTC string: " + date.toUTCString()  + "<br>"
			output += "Timezone Offset: " + (date.getTimezoneOffset() - 180 )/60 + " hours"
			document.write(output)
		</script>
		<br>
		<input type="text" id="phone" name="phone">
		<input type="button" value="Split" onclick="getnum()">
