<script>
	function product_of_three(){
		answer = 1
		for (var i = 5; i <= 20; i+=3) {
			answer *= i
		};
		document.write('The product of every third integer from 5 to 20 is ' + answer)
	}

	function sum_of_three(){
		answer = 0
		for (var i = 5; i <= 20; i+=3) {
			answer += i
		};
		document.write('<br />The sum of every third integer from 5 to 20 is ' + answer)
	}

	function product_of_fourth(){
		answer = 1
		start = 3 
		while (start <=31){
			answer *= start
			start += 4
		}

		document.write('<br />The product of every fourth integer from 3 to 31 is ' + answer)
	}

	function sum_of_fourth(){
		answer = 0
		start = 3 
		while (start <=31){
			answer += start
			start += 4
		}

		document.write('<br />The sum of every fourth integer from 3 to 31 is ' + answer)
	}
