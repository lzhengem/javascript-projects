	<script>
		function sing_song(){
			var letter_day, song
			var output = ""
			for(var day = 1; day <=12; day++){
				switch(day){
					case 1:
						letter_day = "first"
						break;
					case 2:
						letter_day = "second"
						break;
					case 3:
						letter_day = "third"
						break;
					case 4:
						letter_day = "fourth"
						break;
					case 5:
						letter_day = "fifth"
						break;
					case 6:
						letter_day = "sixth"
						break;
					case 7:
						letter_day = "seventh"
						break;
					case 8:
						letter_day = "eight"
						break;
					case 9:
						letter_day = "ninth"
						break;
					case 10:
						letter_day = "tenth"
						break;
					case 11:
						letter_day = "eleventh"
						break;
					case 12:
						letter_day = "twelfth"
						break;
				}

				
				output += "On the " + letter_day + " day of Christmas my true love sent to me: <br> "
				for(var i = day; i >= 1; i--){
					switch(i){
						case 1:
							song = "A partridge in a pear tree.<br />"
							break;
						case 2:
							song = "Two turtle doves"
							break;
						case 3:
							song = "Three French Hens,"
							break;
						case 4:
							song = "Four calling birds,"
							break;
						case 5:
							song = "Five golden rings,"
							break;
						case 6:
							song = "Six geese a laying,"
							break;
						case 7:
							song = "Seven swans a swimming,"
							break;
						case 8:
							song = "Eight maids a milking,"
							break;
						case 9:
							song = "Nine ladies dancing,"
							break;
						case 10:
							song = "Ten lords a leaping,"
							break;
						case 11:
							song = "Eleven pipers piping,"
							break;
						case 12:
							song = "Twelve drummers drumming,"
							break;
					}

					output += song + "<br />"
				}

			}
			return output
		}
