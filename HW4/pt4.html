<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
<script>

	//create the basic table to collect info from user
	function create_table(){
		var amount = [null, 2.98, 4.5, 9.98, 4.49, 6.87]
		var output = "<table><tr><td>Product #</td><td>QTY</td><td>Price</td><td>Amount</td></tr>"
		for (var i = 1; i <= 5; i++){
			output += "<tr>"
			output += "<td>" + i + "</td>"
			output +="<td><input type='text' id='qty".concat(i) + "'</td>"
			output += "<td>" + amount[i].toFixed(2) + "</td>"
			output +="<td><div id='amount".concat(i) + "'><input type='text'></div></td>"

		}
		output += "</tr></table>"
		return output
	}

	// gets the total price of 1 item
	function total_price(product, qty){
		var price
			switch(product){

				case 1:
					price = 2.98
					break;
				case 2:
					price = 4.5
					break;
				case 3:
					price = 9.98
					break;
				case 4:
					price = 4.49
					break;
				case 5:
					price = 6.87
					break;
			}
		var amount = qty * price;
		return amount
		
	}

	// display the weekly amount sold
	function output_info(qtys){
		var amount
		for (var i = 1; i <= 5; i++){
			amount = "amount".concat(i)
			if (isNaN(qtys[i])){
				continue

			}else
			document.getElementById(amount).innerHTML = "<input type='text' value='" + total_price(i, qtys[i]).toFixed(2) + "'>"
		}

	}

	//get the qty of each item from user
	function get_info(){
		var qtys = [null]
		qtys.push(parseInt(document.myform.qty1.value))
		qtys.push(parseInt(document.myform.qty2.value))
		qtys.push(parseInt(document.myform.qty3.value))
		qtys.push(parseInt(document.myform.qty4.value))
		qtys.push(parseInt(document.myform.qty5.value))
		output_info(qtys)
	}

	

</script>

	<main>
